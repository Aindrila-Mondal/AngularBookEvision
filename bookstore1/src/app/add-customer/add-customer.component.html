<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div>
        <h2 class="text-center">Add customer</h2>
      <form>
        <div class="form-group">
            <label for="emailId">Email:</label>
            <input type="email" [(ngModel)]="customer.emailId" placeholder="emailId" name="emailId" class="form-control" id="emailId">
          </div>
          <div class="form-group">
              <label for="customerName">customerName:</label>
              <input type="text" [(ngModel)]="customer.customerName" placeholder="customerName" name="customerName" class="form-control" id="customerName">
            </div>
        <div class="form-group">
          <label for="phoneNumber">phone number:</label>
          <input type="text" [(ngModel)]="customer.phoneNumber" placeholder="phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber">
        </div>
      
        <div class="form-group">
          <label for="password">password:</label>
          <input [(ngModel)]="customer.password" placeholder="password" name="password" class="form-control" id="password">
        </div>
      
        <div class="form-group">
          <label for="orderDate">Date:</label>
         <input [(ngModel)]="customer.orderDate" placeholder="orderDate" name="orderDate" class="form-control" id="orderDate">
        </div>
        <div class="form-group">
            <label for="address">address:</label>
           <input [(ngModel)]="customer.address" placeholder="address" name="address" class="form-control" id="address">
          </div>
          <div class="form-group">
              <label for="zipCode">zipCode:</label>
             <input [(ngModel)]="customer.zipCode" placeholder="zipCode" name="zipCode" class="form-control" id="zipCode">
            </div>
            <div class="form-group">
                <label for="country">country:</label>
               <input [(ngModel)]="customer.country" placeholder="country" name="country" class="form-control" id="country">
              </div>
        <button class="btn btn-success" (click)="createCustomer()">Create</button>
        <br>
        <!-- <button class="btn btn-success" (click)="updateUser()">Edit</button> -->
      </form>
      </div>
</body>
</html>
