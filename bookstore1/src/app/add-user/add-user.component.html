<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div>
        <h2 class="text-center">Add User</h2>
      <form>
        <div class="form-group">
            <label for="adminId">Id:</label>
            <input type="adminId" [(ngModel)]="user.adminId" placeholder="adminId" name="adminId" class="form-control" id="adminId">
          </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
        </div>
      
        <div class="form-group">
          <label for="adminName">Name:</label>
          <input [(ngModel)]="user.adminName" placeholder="First Name" name="adminName" class="form-control" id="adminName">
        </div>
      
        <div class="form-group">
          <label for="password">Password:</label>
         <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
        </div>
      
        <button class="btn btn-success" (click)="createUser()">Create</button>
        <br>
        <button class="btn btn-success" (click)="updateUser()">Edit</button>
      </form>
      </div>
      
</body>
</html>
